<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagineMix Playlist Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" async="" src="https://static.klaviyo.com/onsite/js/S9TwKE/klaviyo.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #00c4cc 0%, #1f4d4f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00c4cc, #1f4d4f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .formats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .format-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .format-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-color: #00c4cc;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #00c4cc, #1f4d4f);
            border-radius: 2px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
        }

        .file-input-label:hover {
            border-color: #00c4cc;
            background: linear-gradient(135deg, #ebf8ff, #e6fffa);
            transform: translateY(-2px);
        }

        .file-input-label::before {
            content: 'üìÅ';
            font-size: 1.5rem;
            display: block;
            margin-bottom: 8px;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .radio-option {
            position: relative;
        }

        .radio-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .radio-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .radio-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            border-color: #00c4cc;
        }

        .radio-input:checked + .radio-label {
            background: linear-gradient(135deg, #00c4cc, #1f4d4f);
            color: white;
            border-color: #00c4cc;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-btn {
            background: linear-gradient(135deg, #00c4cc, #1f4d4f);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(102, 126,234, 0.3);
            width: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .formats-grid,
            .radio-group {
                grid-template-columns: 1fr;
            }
        }

        /* Subtle animations */
        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .format-card {
            animation: fadeIn 0.6s ease-out;
        }

        .format-card:nth-child(1) { animation-delay: 0.1s; }
        .format-card:nth-child(2) { animation-delay: 0.2s; }
        .format-card:nth-child(3) { animation-delay: 0.3s; }
        .format-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
            scale: 0.75;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='imaginemix.png') }}" alt="My Image" id="logo">
        </div>
        
        <h1>Playlist Converter</h1>
        <p class="subtitle">Transform your music playlists seamlessly</p>
        
        <div class="section">
            <h3 class="section-title">Supported Formats</h3>
            <div class="formats-grid">
                <div class="format-card">M3U</div>
                <div class="format-card">M3U8</div>
                <div class="format-card">NML</div>
                <div class="format-card">XML</div>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="section">
                <h3 class="section-title">Upload Playlist</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="playlistFile" name="playlistFile" accept=".m3u,.m3u8,.nml,.xml" class="file-input" />
                    <label for="playlistFile" class="file-input-label">
                        Choose your playlist file
                        <small style="display: block; margin-top: 5px; opacity: 0.7;">Drag & drop or click to browse</small>
                    </label>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Convert To</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="m3u" name="format" value="m3u" checked class="radio-input" />
                        <label for="m3u" class="radio-label">M3U</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="m3u8" name="format" value="m3u8" class="radio-input" />
                        <label for="m3u8" class="radio-label">M3U8</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="nml" name="format" value="nml" class="radio-input" />
                        <label for="nml" class="radio-label">NML</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="xml" name="format" value="xml" class="radio-input" />
                        <label for="xml" class="radio-label">XML</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="convert-btn">Convert Playlist</button>
        </form>
        <br><br>
        <div class="section-title">
        </div>
        <div class="klaviyo-form-Uh2j6A"></div>
        

    </div>

    <script>
        // Add file name display functionality
        document.getElementById('playlistFile').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            const fileName = e.target.files[0]?.name;
            
            if (fileName) {
                label.innerHTML = `
                    <strong>Selected:</strong> ${fileName}
                    <small style="display: block; margin-top: 5px; opacity: 0.7;">Click to change file</small>
                `;
                label.style.borderColor = '#00c4cc';
                label.style.background = 'linear-gradient(135deg, #ebf8ff, #e6fffa)';
            }
        });

        // Add subtle hover effects
        document.querySelectorAll('.format-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
        
    </script>
</body>
</html>
